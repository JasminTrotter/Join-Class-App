<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<link href="main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header role="header">
			<h1>Join Class</h1>
		</header>
		<main role="main">
			<button class="logout-button hidden">Log Out</button>

			<div class="app-container">
				<div class="list-container hidden">
					<h2>Current Reservations</h2>
					<ul class="reservation-list">
						
					</ul>
					<button class="join-class">Join More Classes</button>
				</div>
				
				<div class="list-container2"></div>

				<div class="login-container">
					<form class="login-form">
						<div class="loginwarn"></div>
						Email
						<input class="username" type="text" name="email">
						Password
						<input class="password" type="text" name="password">
						<button type="submit">Log in</button>
						<p>Don't have an account? <button type="button" class="signup-button">Sign Up!</button></p>
					</form>
				</div>
				
				<div class="signup-container hidden">
					<form class="signup-form">
						First Name
						<input class="firstname" type="text" name="first-name">
						Last Name
						<input class="lastname" type="text" name="last-name">
						Email
						<input class="new-username" type="text" name="email">
						Password
						<input class="new-password" type="text" name="password">
						<button type="submit">Submit</button>
						<p>Already have an account? <button class="signin-button">Sign In</button></p>
					</form>
				</div>
			</div>
			

		</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="app.js"></script>
	<script src="store.js"></script>
	</body>
</html>
